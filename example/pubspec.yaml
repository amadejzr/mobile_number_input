name: example
description: "Example for mobile_input_number"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobile_number_input:
    # When depending on this package from a real application you should use:
    #   mobile_number_input: ^x.y.z
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true